<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>-->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController as Ctrl">

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list" ng-style="{'border-color':msgColor}">
             <p>We do NOT consider an empty item, i.e., ", ," as an item</P>
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckList(list)" >Check If Too Much</button>
         </div>
         
         <div class="form-group message">
           <!-- Your message can go here. -->
          <p ng-style="{color:msgColor}"> {{message}} </p>

         </div>
   </div>

</body>
</html>
